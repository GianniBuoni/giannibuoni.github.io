<div class="header">
    <span class="logo">
        {% capture logo %}{% include logo.md %}{% endcapture %}
        {{ logo | markdownify }}
    </span>

    <nav>
        {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>
                {{ item.name }}
            </a>
        {% endfor %}
    </nav>
</div>
