<div class="grid">
    <div class="grid-sizer"></div>
{% for image in site.static_files reversed %}
    {% if image.path contains 'images/illustrations/thumbs' %}
    <div class="grid-item">
        <a href="/assets/images/illustrations/{{image.name}}"><img src="{{image.path}}"></a>
    </div>    
    {% endif %}
{% endfor %}
</div>
